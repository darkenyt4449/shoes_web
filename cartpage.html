            <div class="flex items-center border border-border-light dark:border-border-dark rounded-full">

              <span class="px-2 text-md font-medium quantity">1</span>

  <!-- Summary -->
  <div class="lg:col-span-1">
    <div class="bg-white dark:bg-background-dark p-6 rounded-lg border border-border-light dark:border-border-dark sticky top-28">

      <div class="space-y-4">
        <div class="flex justify-between text-subtle-light dark:text-subtle-dark">
          <span>Subtotal</span>
          <span id="subtotal">₹23,300.00</span>
        </div>
        <div class="flex justify-between text-subtle-light dark:text-subtle-dark">
          <span>Shipping</span>
          <span>Free</span>
        </div>
        <div class="flex justify-between text-subtle-light dark:text-subtle-dark">
          <span>Estimated Tax</span>
          <span id="tax">₹1,865.00</span>
        </div>
        <div class="border-t border-border-light dark:border-border-dark my-4"></div>
        <div class="flex justify-between font-bold text-xl">
          <span>Total</span>
          <span id="total">₹25,165.00</span>
        </div>
      </div>
      <button class="w-full mt-8 bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors">Checkout</button>
    </div>
  </div>
</div>
</main>

<!-- JS for functionality -->
<script>
function formatPrice(price){
  return '₹' + price.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
}

function updateSummary() {
  const cartItems = document.querySelectorAll('.cart-item');
  let subtotal = 0;
  cartItems.forEach(item => {
    const price = parseFloat(item.dataset.price);
    const qty = parseInt(item.querySelector('.quantity').textContent);
    subtotal += price * qty;
  });
  document.getElementById('subtotal').textContent = formatPrice(subtotal);
  const tax = subtotal * 0.08; // 8% tax
  document.getElementById('tax').textContent = formatPrice(tax);
  document.getElementById('total').textContent = formatPrice(subtotal + tax);
}

document.addEventListener('click', function(e){
  if(e.target.closest('.increase')){
    const parent = e.target.closest('.cart-item');
    const qtyElem = parent.querySelector('.quantity');
    qtyElem.textContent = parseInt(qtyElem.textContent) + 1;
    const price = parseFloat(parent.dataset.price);
    parent.querySelector('.item-price').textContent = formatPrice(price * parseInt(qtyElem.textContent));
    updateSummary();
  }

  if(e.target.closest('.decrease')){
    const parent = e.target.closest('.cart-item');
    const qtyElem = parent.querySelector('.quantity');
    if(parseInt(qtyElem.textContent) > 1){
      qtyElem.textContent = parseInt(qtyElem.textContent) - 1;
      const price = parseFloat(parent.dataset.price);
      parent.querySelector('.item-price').textContent = formatPrice(price * parseInt(qtyElem.textContent));
      updateSummary();
    }
  }

  if(e.target.closest('.delete')){
    const parent = e.target.closest('.cart-item');
    parent.remove();
    updateSummary();
  }
});

// Initialize summary on page load
updateSummary();
</script>
</body>
</html>
